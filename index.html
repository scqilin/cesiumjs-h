<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cesium</title>
    <style>
      #app{
        display: flex;
        flex-wrap: wrap;
      }
      .example{
        margin: 10px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;

        a{
          text-decoration: none;
          color: #333;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import examples from './example/examples';
      const app = document.getElementById('app')
      examples.forEach((example) => {
        const div = document.createElement('div');
        div.classList.add('example')
        div.innerHTML = `<a href="example.html?id=${example.id}">${example.title}</a>`
        app.appendChild(div)
      })
    </script>
  </body>
</html>
